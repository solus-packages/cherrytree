name       : cherrytree
version    : 0.38.7
release    : 11
source     :
    - https://github.com/giuspen/cherrytree/archive/0.38.7.tar.gz : 41efe54c8c07d7ca5ef8020f3ff8f4623ba869c0d44742f1b56e4abee6a67fda
license    : GPL-3.0-or-later
component  : office.notes
summary    : A heirarchical note taking application
description: |
    A hierarchical note taking application, featuring rich text and syntax highlighting, storing data in a single
    xml or sqlite file.
builddeps  :
    - pkgconfig(python2)
    - python-setuptools
rundeps    :
    - pyenchant
    - python-gtk2
    - pygtksourceview
    - python-gobject2
    - python-dbus
    - python-chardet
    - p7zip
setup      : |
    sed 's|.*subprocess.call("update-desktop-database").*|#&|g' -i setup.py
build      : |
    %python_setup
install    : |
    %python_install
