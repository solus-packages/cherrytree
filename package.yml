name       : cherrytree
version    : 0.37.3
release    : 2
source     :
    - http://www.giuspen.com/software/cherrytree-0.37.3.tar.xz : e2f9d5589b6c9475b83220fce9abeaa92919ff7293e333d038bc6b5c4a942cd9
license    : GPL-3.0
component  : office
summary    : A heirarchical note taking application
description: |
    A hierarchical note taking application, featuring rich text and syntax highlighting, storing data in a single
    xml or sqlite file.
builddeps  :
    - pkgconfig(python2)
    - python-setuptools
rundeps    :
    - python-gtk2
    - pygtksourceview
    - python-gobject2
    - python-dbus
    - python-chardet
    - p7zip
setup      : |
    sed 's|.*subprocess.call("update-desktop-database").*|#&|g' -i setup.py
build      : |
    %python_setup
install    : |
    %python_install
