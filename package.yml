name       : cherrytree
version    : 0.38.2
release    : 7
source     :
    - http://www.giuspen.com/software/cherrytree-0.38.2.tar.xz : 15c846c7454dff698d983791f0dfca021a0f0263b83a57da867b775a6f10c140
license    : GPL-3.0
component  : office.notes
summary    : A heirarchical note taking application
description: |
    A hierarchical note taking application, featuring rich text and syntax highlighting, storing data in a single
    xml or sqlite file.
builddeps  :
    - pkgconfig(python2)
    - python-setuptools
rundeps    :
    - pyenchant
    - python-gtk2
    - pygtksourceview
    - python-gobject2
    - python-dbus
    - python-chardet
    - p7zip
setup      : |
    sed 's|.*subprocess.call("update-desktop-database").*|#&|g' -i setup.py
build      : |
    %python_setup
install    : |
    %python_install
