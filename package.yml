name       : cherrytree
version    : 0.37.6
release    : 4
source     :
    - https://github.com/giuspen/cherrytree/archive/0.37.6.tar.gz : 34015f55147606ef39299a91aafa3aba87f6abc65e593052f91e98db674ae9a0
license    : GPL-3.0
component  : office.notes
summary    : A heirarchical note taking application
description: |
    A hierarchical note taking application, featuring rich text and syntax highlighting, storing data in a single
    xml or sqlite file.
builddeps  :
    - pkgconfig(python2)
    - python-setuptools
rundeps    :
    - python-gtk2
    - pygtksourceview
    - python-gobject2
    - python-dbus
    - python-chardet
    - p7zip
setup      : |
    sed 's|.*subprocess.call("update-desktop-database").*|#&|g' -i setup.py
build      : |
    %python_setup
install    : |
    %python_install
