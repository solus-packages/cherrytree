name       : cherrytree
version    : 0.38.9
release    : 13
source     :
    - https://github.com/giuspen/cherrytree/archive/0.38.9.tar.gz : 3d2902f67827533842520a12e056a2caa30da86ff3259df7ebc9279a5ba45e78
license    : GPL-3.0-or-later
component  : office.notes
summary    : A heirarchical note taking application
description: |
    A hierarchical note taking application, featuring rich text and syntax highlighting, storing data in a single
    xml or sqlite file.
builddeps  :
    - pkgconfig(python2)
    - python-setuptools
rundeps    :
    - pyenchant
    - python-gtk2
    - pygtksourceview
    - python-gobject2
    - python-dbus
    - python-chardet
    - p7zip
setup      : |
    sed 's|.*subprocess.call("update-desktop-database").*|#&|g' -i setup.py
build      : |
    %python_setup
install    : |
    %python_install
