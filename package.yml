name       : cherrytree
version    : 0.38.8
release    : 12
source     :
    - https://github.com/giuspen/cherrytree/archive/0.38.8.tar.gz : 2757b0f73382cf3019920076fed28d27bc61a0a92fcae9c156b9e835b74ee59b
license    : GPL-3.0-or-later
component  : office.notes
summary    : A heirarchical note taking application
description: |
    A hierarchical note taking application, featuring rich text and syntax highlighting, storing data in a single
    xml or sqlite file.
builddeps  :
    - pkgconfig(python2)
    - python-setuptools
rundeps    :
    - pyenchant
    - python-gtk2
    - pygtksourceview
    - python-gobject2
    - python-dbus
    - python-chardet
    - p7zip
setup      : |
    sed 's|.*subprocess.call("update-desktop-database").*|#&|g' -i setup.py
build      : |
    %python_setup
install    : |
    %python_install
