name       : cherrytree
version    : 0.38.4
release    : 9
source     :
    - https://github.com/giuspen/cherrytree/archive/0.38.4.zip : f8e2413ba9dcecd7b7f62f4d918e3b4c571591948c207b78ea51d57c5df920bd
license    : GPL-3.0
component  : office.notes
summary    : A heirarchical note taking application
description: |
    A hierarchical note taking application, featuring rich text and syntax highlighting, storing data in a single
    xml or sqlite file.
builddeps  :
    - pkgconfig(python2)
    - python-setuptools
rundeps    :
    - pyenchant
    - python-gtk2
    - pygtksourceview
    - python-gobject2
    - python-dbus
    - python-chardet
    - p7zip
setup      : |
    sed 's|.*subprocess.call("update-desktop-database").*|#&|g' -i setup.py
build      : |
    %python_setup
install    : |
    %python_install
